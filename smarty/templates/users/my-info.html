{include file='themes/main/header.html' web_root='..' subtitle='Personal Info'}

<form method="post" action="users/my-info.php">
    <label>
        User Name: <input type="text" size="20" name="user_name" value="{$user.user_name}">
    </label>
    <br>
    <input type="text" name="first_name" size="15" value="{$user.first_name}" placeholder="First">
    <input type="text" name="middle_name" size="3" value="{$user.middle_name}" placeholder="M">
    <input type="text" name="last_name" size="20" value="{$user.last_name}" placeholder="Last">
    <br>
    <label>
        Full Name: <input type="text" size="45" name="full_name" value="{$user.full_name}">
    </label>
    <p>
        <input type="submit" name="submit" value="Save">
    </p>
</form>
